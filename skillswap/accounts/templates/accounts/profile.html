{% extends "base.html" %}
{% block content %}

<div class="max-w-3xl mx-auto pt-28 px-4 text-white">

    <div class="bg-gray-800 border border-gray-700 p-8 rounded-2xl shadow-xl">

        <!-- Avatar & Username -->
        <div class="flex flex-col items-center">
            
            <img src="{{ profile.avatar.url }}" 
                 class="w-28 h-28 rounded-full border-2 border-cyan-400 shadow-lg mb-4 object-cover">

            <h1 class="text-2xl font-bold text-cyan-400">{{ request.user.username }}</h1>
            <p class="text-gray-400">{{ request.user.email }}</p>
        </div>

        <!-- Stats -->
        <div class="grid grid-cols-2 mt-8 gap-4 text-center">

            <div class="bg-gray-900 p-4 rounded-xl border border-gray-700">
                <h3 class="text-lg font-semibold text-cyan-300">Credits</h3>
                <p class="text-2xl font-bold text-white">{{ profile.credits }}</p>
            </div>

            <div class="bg-gray-900 p-4 rounded-xl border border-gray-700">
                <h3 class="text-lg font-semibold text-cyan-300">Courses Enrolled</h3>
                <p class="text-2xl font-bold text-white">{{ enrollments.count }}</p>
            </div>

        </div>

        <!-- Buttons -->
        <div class="mt-8 flex justify-center gap-4">
            <a href="{% url 'dashboard' %}" 
               class="bg-cyan-500 text-black font-semibold px-5 py-2 rounded-lg hover:bg-cyan-400">
                Dashboard
            </a>

            <a href="{% url 'logout' %}"
               class="bg-red-500 text-white font-semibold px-5 py-2 rounded-lg hover:bg-red-600">
                Logout
            </a>
        </div>

    </div>
</div>

{% endblock %}
