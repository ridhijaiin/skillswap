{% extends "base.html" %}
{% block content %}

<div class="max-w-xl mx-auto pt-28 px-4 text-white">

    <h1 class="text-3xl font-bold text-cyan-400 mb-6 text-center">Create a New Course</h1>

    <form method="POST" class="bg-gray-800 border border-gray-700 p-6 rounded-xl shadow-lg">
        {% csrf_token %}

        <label class="block text-gray-300 mb-1 font-medium">Course Title</label>
        <input type="text" name="title" required
               class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white mb-4 focus:border-cyan-400 focus:ring-cyan-400">

        <label class="block text-gray-300 mb-1 font-medium">Description</label>
        <textarea name="description" required rows="4"
                  class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white mb-4 focus:border-cyan-400 focus:ring-cyan-400"></textarea>

        <button class="w-full bg-cyan-500 text-black py-3 rounded-lg font-semibold hover:bg-cyan-400 transition">
            Create Course
        </button>
    </form>

</div>
<div>
  <label class="block text-gray-300 mb-1 font-medium">Category</label>
  <select name="category"
      class="w-full p-3 rounded bg-gray-900 border border-gray-700 text-white">
      <option value="programming">Programming</option>
      <option value="ai_ml">AI / ML</option>
      <option value="design">Design</option>
      <option value="business">Business</option>
      <option value="language">Language Learning</option>
      <option value="other">Other</option>
  </select>
</div>

{% endblock %}
